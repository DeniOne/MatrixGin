name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'memory-bank/**'
      - 'documentation/**'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - 'memory-bank/**'
      - 'documentation/**'

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --passWithNoTests
        env:
          JWT_SECRET: test-secret
          DATABASE_URL: postgresql://test:test@localhost:5432/test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build
        run: npm run build
