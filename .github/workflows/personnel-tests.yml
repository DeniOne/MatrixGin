name: Personnel Module Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/src/modules/personnel/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/src/modules/personnel/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: personnel_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      
      - name: Run Prisma migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/personnel_test
        run: npx prisma migrate deploy
      
      - name: Run Personnel Module tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/personnel_test
        run: npm test -- --testPathPattern=personnel
      
      - name: Check test coverage
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/personnel_test
        run: |
          npm run test:cov -- --testPathPattern=personnel
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 90" | bc -l) )); then
            echo "❌ Coverage $COVERAGE% is below 90% threshold"
            exit 1
          fi
          echo "✅ Coverage $COVERAGE% meets 90% threshold"
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: personnel
          name: personnel-coverage
